<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Category Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="py-4 text-white text-center">
    <h1>🛒 Predict Product Category</h1>
    <p>Make smart business decisions</p>
    {% if session['user'] %}
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm mt-2">Logout</a>
    {% endif %}
  </header>

  <!-- Toast Container -->
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </div>

  <main class="container my-5 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-auto">
    © 2025 PredictProductCategory System | Designed by Nethru Randev Wickramasekara ❤️
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
